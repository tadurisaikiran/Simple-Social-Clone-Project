<!DOCTYPE html>
{% load bootstrap3 %}
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

</head>
  <body>

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <img src="{% static 'images/star.png' %}" width="60" height="60" class="d-inline-block align-top" alt="">
        <h1><a class="navbar-brand" href="{% url 'index' %}"><strong>Star Social</strong></a></h1>

          {% if user.is_authenticated%}
          <ul class="navbar-nav ml-auto">
            <li><a class="nav-link" href="{% url 'posts:create' %}">Create Post</a></li>
            <li><a class="nav-link" href="{% url 'groups:list' %}">Groups</a></li>
            <li><a class="nav-link" href="{% url 'accounts:logout' %}"><span><i class="fa fa-sign-out"></i></span> Log out</a></li>
          </ul>

          {%else%}
          <ul class="navbar-nav ml-auto">
            <li><a class="nav-link" href="{% url 'groups:list' %}">Groups</a></li>
            <li><a class="nav-link" href="{% url 'accounts:login' %}"><span><i class="fa fa-sign-in"></i></span> Log In</a></li>
            <li><a class="nav-link" href="{% url 'accounts:signup' %}"><span><i class="fa fa-user"></i></span> SignUp</a></li>


          </ul>


          {%endif%}
          </div>

      </nav>


<p></p>
<p></p>
    <div class="container mycontent">
      {% block body_block %}
      {% endblock %}

    </div>
    <canvas id="canvas"></canvas>

  </body>
  <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>

</html>
